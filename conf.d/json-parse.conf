<match kubernetes.**>
  @type rewrite_tag_filter
  <rule>
    key     $.kubernetes.labels.logformat
    pattern /^json$/
    tag     json_log.${tag}
  </rule>
  <rule>
    key     log
    pattern /.*/
    tag     system.${tag}
  </rule>
</match>

<filter json_log.**>
  @type parser
  key_name log
  format json
</filter>